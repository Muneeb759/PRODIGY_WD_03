<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>My TicTacToe.com</li>
        </ul>
    </nav>

    <div class="game-container">
        <div class="container">
        <div class="line"></div>

            <div class="box1 box bt-0 bl-0"><span class="boxtext"></span></div>
            <div class="box2 box bt-0"><span class="boxtext"></span></div>
            <div class="box3 box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box4 box bl-0"><span class="boxtext"></span></div>
            <div class="box5 box "><span class="boxtext"></span></div>
            <div class="box6 box br-0"><span class="boxtext"></span></div>
            <div class="box7 box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box8 box bb-0"><span class="boxtext"></span></div>
            <div class="box9 box br-0 bb-0"><span class="boxtext"></span></div>
        </div>

        <div class="game-info">
            <h1 >Welcome to my TicTacToe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="img-box">
                <img src="assets/excited.gif" alt="">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
